functions:
  streams:
    handler:
      streams/api.handle
    events:
      - http:
          authorizer: aws_iam
          path: streams/{identifier}
          method: post
          request: { parameters: { paths: { identifier: true } } }
provider:
  memorySize: 256
  name: aws
  runtime: nodejs8.10
service:
  concurrent-restriction-service